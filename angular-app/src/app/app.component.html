<div class="container">
  <h1>Gestión de Registros</h1>

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="newRecord.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <input matInput [(ngModel)]="newRecord.description">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addRecord()">Agregar</button>

  <table mat-table [dataSource]="records" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let record"> {{record.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let record"> {{record.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description'];"></tr>
  </table>
</div>
